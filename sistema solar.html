<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Forca - Geometria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 20px;
        }

        .menu-screen {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-screen {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-logo {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            font-weight: 300;
            letter-spacing: 3px;
        }

        .logo-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .number-card {
            position: relative;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .number-card:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #764ba2, #667eea);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .number-card:active {
            transform: translateY(-5px) scale(1.05);
        }

        .number {
            font-size: 2.2rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative;
        }

        .card-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd93d, #ff6b6b);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 25px;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .number-card:hover .card-glow {
            opacity: 0.4;
            background-size: 200% 200%;
        }

        .random-option {
            text-align: center;
        }

        .random-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .random-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
            background: linear-gradient(135deg, #ee5a52, #ff6b6b);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .random-icon {
            font-size: 1.3rem;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hangman-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 30px;
        }

        .hangman-drawing {
            flex: 1;
            max-width: 300px;
        }

        .hangman-svg {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .game-info {
            flex: 1;
            text-align: left;
        }

        .word-display {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 20px 0;
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .alphabet {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 12px;
            margin: 20px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Aumentei os botões aqui */
        .letter-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            user-select: none;
        }

        .letter-btn:hover {
            transform: scale(1.1);
        }

        .letter-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .letter-btn.correct {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .letter-btn.wrong {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .message {
            font-size: 1.5rem;
            font-weight: 900;
            margin: 25px 0;
            padding: 20px 30px;
            border-radius: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: messageSlide 0.5s ease-out;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.win {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            display: block;
            color: white;
        }

        .message.lose {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            display: block;
            color: white;
        }

        /* Alerta piscante central */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* oculto por padrão */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Alerta verde para vitória */
        .alert-text.win {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            padding: 30px 50px;
            border-radius: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            box-shadow:
                0 0 25px 5px #27ae60,
                0 0 50px 10px #2ecc71;
            color: white;
            animation: blink 1s infinite;
            user-select: none;
        }

        /* Alerta vermelho para derrota */
        .alert-text.lose {
            font-size: 3rem;
            color: #fff;
            font-weight: 900;
            text-align: center;
            padding: 30px 50px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff3f3f);
            box-shadow: 0 0 25px 5px #ff3f3f, 0 0 50px 10px #ff6b6b;
            animation: blink 1s infinite;
            user-select: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @media (max-width: 768px) {
            .hangman-container {
                flex-direction: column;
                align-items: center;
            }

            .word-display {
                font-size: 2rem;
                letter-spacing: 5px;
            }

            h1 {
                font-size: 2rem;
            }

            .number-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
                max-width: 320px;
            }

            .number-card {
                width: 75px;
                height: 75px;
            }

            .number {
                font-size: 1.8rem;
            }

            .menu-screen {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .number-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                max-width: 280px;
            }

            .number-card {
                width: 65px;
                height: 65px;
            }

            .number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela do Menu -->
        <div id="menuScreen" class="menu-screen">
            <div class="game-logo">
                <div class="logo-icon">🎯</div>
                <h1>JOGO DA FORCA</h1>
                <div class="logo-subtitle">Escolha um número de 1 a 8</div>
            </div>

            <div class="number-grid">
                <div class="number-card" onclick="startGame(0)">
                    <div class="number">1</div>
                    <div class="card-glow"></div>
                </div>
                <div class="number-card" onclick="startGame(1)">
                    <div class="number">2</div>
                    <div class="card-glow"></div>
                </div>
                <div class="number-card" onclick="startGame(2)">
                    <div class="number">3</div>
                    <div class="card-glow"></div>
                </div>
                <div class="number-card" onclick="startGame(3)">
                    <div class="number">4</div>
                    <div class="card-glow"></div>
                </div>
                <div class="number-card" onclick="startGame(4)">
                    <div class="number">5</div>
                    <div class="card-glow"></div>
                </div>
                <div class="number-card" onclick="startGame(5)">
                    <div class="number">6</div>
                    <div class="card-glow"></div>
                </div>
                <div class="number-card" onclick="startGame(6)">
                    <div class="number">7</div>
                    <div class="card-glow"></div>
                </div>
                <div class="number-card" onclick="startGame(7)">
                    <div class="number">8</div>
                    <div class="card-glow"></div>
                </div>
            </div>

            <div class="random-option">
                <button class="random-btn" onclick="startRandomGame()">
                    <span class="random-icon">🎲</span>
                    <span>SURPRESA</span>
                </button>
            </div>
        </div>

        <!-- Tela do Jogo -->
        <div id="gameScreen" class="game-screen">
            <h2>🎯 Jogo da Forca</h2>

            <div class="hangman-container">
                <div class="hangman-drawing">
                    <svg class="hangman-svg" viewBox="0 0 200 250">
                        <!-- Base da forca -->
                        <line x1="10" y1="230" x2="150" y2="230" stroke="white" stroke-width="4"/>
                        <!-- Poste vertical -->
                        <line x1="30" y1="230" x2="30" y2="20" stroke="white" stroke-width="4"/>
                        <!-- Trave horizontal -->
                        <line x1="30" y1="20" x2="120" y2="20" stroke="white" stroke-width="4"/>
                        <!-- Corda -->
                        <line x1="120" y1="20" x2="120" y2="50" stroke="white" stroke-width="3"/>

                        <!-- Partes do boneco (inicialmente ocultas) -->
                        <!-- Cabeça -->
                        <circle id="head" cx="120" cy="65" r="15" stroke="white" stroke-width="3" fill="none" style="display: none"/>
                        <!-- Corpo -->
                        <line id="body" x1="120" y1="80" x2="120" y2="150" stroke="white" stroke-width="3" style="display: none"/>
                        <!-- Braço esquerdo -->
                        <line id="leftArm" x1="120" y1="100" x2="90" y2="130" stroke="white" stroke-width="3" style="display: none"/>
                        <!-- Braço direito -->
                        <line id="rightArm" x1="120" y1="100" x2="150" y2="130" stroke="white" stroke-width="3" style="display: none"/>
                        <!-- Perna esquerda -->
                        <line id="leftLeg" x1="120" y1="150" x2="90" y2="190" stroke="white" stroke-width="3" style="display: none"/>
                        <!-- Perna direita -->
                        <line id="rightLeg" x1="120" y1="150" x2="150" y2="190" stroke="white" stroke-width="3" style="display: none"/>
                    </svg>
                </div>

                <div class="game-info">
                    <div class="game-stats">
                        <div class="stat">
                            <div>Erros: <span id="wrongCount">0</span>/6</div>
                        </div>
                        <div class="stat">
                            <div>Acertos: <span id="correctCount">0</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="word-display" id="wordDisplay"></div>

            <div class="alphabet" id="alphabet"></div>

            <div class="message" id="message"></div>

            <div class="control-buttons">
                <button class="control-btn" onclick="showMenu()">🏠 Menu Principal</button>
                <button class="control-btn" onclick="restartGame()">🔄 Reiniciar</button>
                <button class="control-btn" onclick="startRandomGame()">🎲 Nova Palavra</button>
            </div>
        </div>
    </div>

    <!-- Alerta piscante central -->
    <div id="alertOverlay" class="alert-overlay">
        <div id="alertText" class="alert-text"></div>
    </div>

    <script>
        const words = [
            'ISÓSCELES',
            'EQUILÁTERO', 
            'ESCALENO',
            'AGUDO',
            'OBTUSO',
            'RETO',
            'ACUTÂNGULO',
            'OBTUSÂNGULO'
        ];

        const hangmanParts = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];
        
        let currentWord = '';
        let guessedWord = [];
        let wrongGuesses = 0;
        let correctGuesses = 0;
        let gameOver = false;
        let usedLetters = [];
        let alertTimeoutId = null;

        // Função para remover acentos e normalizar letras
        function normalizeLetter(letter) {
            return letter.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
        }

        function showMenu() {
            document.getElementById('menuScreen').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            hideAlert();
        }

        function showGame() {
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
        }

        function startGame(wordIndex) {
            currentWord = words[wordIndex];
            initializeGame();
            showGame();
        }

        function startRandomGame() {
            const randomIndex = Math.floor(Math.random() * words.length);
            startGame(randomIndex);
        }

        function initializeGame() {
            guessedWord = Array(currentWord.length).fill('_');
            wrongGuesses = 0;
            correctGuesses = 0;
            gameOver = false;
            usedLetters = [];
            
            updateDisplay();
            createAlphabet();
            hideHangmanParts();
            hideMessage();
        }

        function createAlphabet() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'; // retiradas as letras acentuadas
            const alphabetDiv = document.getElementById('alphabet');
            alphabetDiv.innerHTML = '';
            
            for (let letter of alphabet) {
                const button = document.createElement('button');
                button.className = 'letter-btn';
                button.textContent = letter;
                button.onclick = function(e) {
                    guessLetter(letter, e.target);
                };
                alphabetDiv.appendChild(button);
            }
        }

        function guessLetter(letter, button) {
            if (usedLetters.includes(letter) || gameOver) return;
            
            usedLetters.push(letter);
            button.disabled = true;

            const normalizedLetter = normalizeLetter(letter);
            let found = false;

            for (let i = 0; i < currentWord.length; i++) {
                if (normalizeLetter(currentWord[i]) === normalizedLetter) {
                    guessedWord[i] = currentWord[i];
                    found = true;
                    correctGuesses++;
                }
            }

            if (found) {
                button.classList.add('correct');

                if (!guessedWord.includes('_')) {
                    gameOver = true;
                    showMessage('🎉 Parabéns! Você venceu!', 'win');
                }
            } else {
                button.classList.add('wrong');
                wrongGuesses++;
                showHangmanPart();

                if (wrongGuesses >= 6) {
                    gameOver = true;
                    showMessage(`😞 Você perdeu! A palavra era: ${currentWord}`, 'lose');
                    revealWord();
                }
            }

            updateDisplay();
        }

        function showHangmanPart() {
            if (wrongGuesses <= hangmanParts.length) {
                const part = document.getElementById(hangmanParts[wrongGuesses - 1]);
                if (part) {
                    part.style.display = 'block';
                }
            }
        }

        function hideHangmanParts() {
            hangmanParts.forEach(part => {
                const element = document.getElementById(part);
                if (element) {
                    element.style.display = 'none';
                }
            });
        }

        function updateDisplay() {
            document.getElementById('wordDisplay').textContent = guessedWord.join(' ');
            document.getElementById('wrongCount').textContent = wrongGuesses;
            document.getElementById('correctCount').textContent = correctGuesses;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            const alertOverlay = document.getElementById('alertOverlay');
            const alertText = document.getElementById('alertText');

            if (alertTimeoutId) {
                clearTimeout(alertTimeoutId);
                alertTimeoutId = null;
            }

            if (type === 'win' || type === 'lose') {
                alertText.textContent = text;
                alertText.className = 'alert-text ' + type;

                alertOverlay.style.display = 'flex';

                const displayTime = (type === 'win') ? 4000 : 3000;

                alertTimeoutId = setTimeout(() => {
                    hideAlert();
                }, displayTime);
            } else {
                alertOverlay.style.display = 'none';
            }
        }

        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            hideAlert();
        }

        function hideAlert() {
            const alertOverlay = document.getElementById('alertOverlay');
            alertOverlay.style.display = 'none';
            if (alertTimeoutId) {
                clearTimeout(alertTimeoutId);
                alertTimeoutId = null;
            }
        }

        function revealWord() {
            guessedWord = currentWord.split('');
            updateDisplay();
        }

        function restartGame() {
            initializeGame();
        }

        // Inicializa a tela de menu ao carregar
        showMenu();
    </script>
</body>
</html>
