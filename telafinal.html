<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agradecimento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f6f9;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      flex-direction: column;
    }
    .container {
      max-width: 480px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px 40px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      max-width: 160px;
      margin-bottom: 12px;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 2.2rem;
      font-weight: 700;
      color: #444;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 24px;
      line-height: 1.5;
      color: #555;
    }
    .contact {
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      margin-bottom: 28px;
      width: 100%;
    }
    .email-label {
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
      align-self: center;
    }
    a.email {
      color: #1a73e8;
      text-decoration: none;
      background: #e7f0fe;
      padding: 12px 24px;
      border-radius: 10px;
      word-break: break-word;
      box-shadow: 0 2px 8px rgba(26, 115, 232, 0.2);
      transition: background 0.3s ease;
      display: inline-block;
      width: fit-content;
    }
    a.email:hover {
      background: #d2e3fc;
    }
    .whatsapp {
      background: #ffffff; /* branco */
      padding: 12px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.18);
      user-select: none;
      display: inline-block;
    }
    .whatsapp a {
      color: #25d366; /* verde WhatsApp */
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      width: fit-content;
    }
    .whatsapp-logo {
      height: 20px;
      width: auto;
      margin-right: 8px;
      vertical-align: middle;
    }
    .emoji {
      font-size: 1.8rem;
      line-height: 1;
    }
    .btn-voltar {
      background-color: #1a73e8;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.4);
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      width: fit-content;
    }
    .btn-voltar:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="044.png" alt="Logo" class="logo" />
    <h1>Obrigado pela atenção!</h1>
    <p>Qualquer dúvida ou feedback, entre em contato:</p>
    <div class="contact">
      <div class="email-label">Email:</div>
      <a href="mailto:marcos_antjesus@hotmail.com" class="email" target="_blank" rel="noopener noreferrer">
        marcos_antjesus@hotmail.com
      </a>
      <div class="whatsapp">
        <a href="https://wa.me/5577997005081" target="_blank" rel="noopener noreferrer">
          <img src="logozap.png" alt="WhatsApp" class="whatsapp-logo" />
          <span>77 9 9700 5081</span>
        </a>
      </div>
    </div>
    <button onclick="window.location.href='index.html'">
   
      ← Voltar à Tela Inicial
    </a>
  </div>
</body>
</html>
